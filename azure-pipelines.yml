variables:
  python.version.linux: '3.6.5'
  python.version.windows: '3.6.4'

jobs:
- job: UpdateBuildNumber
  timeoutInMinutes: 5
  pool:
    vmImage: ubuntu-16.04

  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(python.version.linux)
        architecture: x64
    - script: python version.py
    - bash: echo "##vso[build.UpdateBuildNumber]`cat version`"

- job: Windows
  dependsOn: UpdateBuildNumber
  timeoutInMinutes: 30
  strategy:
    maxParallel: 2
    matrix:
      x64:
        buildArch: x64
      x86:
        buildArch: x86
  pool:
    vmImage: vs2017-win2016
  steps:
    - powershell: choco install 7zip.install -y
      displayName: Install 7z
    - task: UsePythonVersion@0
      inputs:
        versionSpec: $(python.version.windows)
        architecture: $(buildArch)
    - script: python version.py
    - powershell: scripts/build.ps1
      displayName: Build
    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: 'pros_cli-$(Build.BuildNumber)-win-$(buildArch)'
        targetPath: 'out'

- job: Linux
  timeoutInMinutes: 30
  dependsOn: UpdateBuildNumber
  strategy:
    maxParallel: 2
    matrix:
      x64:
        buildArch: x64
      x86:
        buildArch: x86
  pool:
    vmImage: ubuntu-16.04
  steps:
#   Microsoft/azure-pipelines-image-generation#225
    - bash: |
        sudo apt-add-repository ppa:deadsnakes/ppa
        sudo apt-get update
        sudo apt-get install python3.6 python3.6-dev python3-setuptools
      displayName: Use Python 3.6
#     Hopefully this will work soon
#     - task: UsePythonVersion@0
#       inputs:
#         versionSpec: $(python.version.linux)
#         architecture: $(buildArch)
    - script: python version.py
    - bash: scripts/build.sh
      displayName: Build
    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: 'pros_cli-$(Build.BuildNumber)-linux-$(buildArch)'
        targetPath: 'out'

- job: PublishArtifact
  dependsOn:
    - UpdateBuildNumber
    - Linux
  condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/develop')))
  steps:
    - checkout: none
    - task: DownloadPipelineArtifact@0
      inputs:
        artifactName: 'pros_cli-$(Build.BuildNumber)-linux-x64'
        targetPath: $(System.DefaultWorkingDirectory)
    - script: 'sudo pip install twine'
    - task: TwineAuthenticate@0
      inputs:
        artifactFeeds: 'pros-cli'
    - script: |
        sudo pip install twine
        twine upload -r pros-cli --config-file $(PYPIRC_PATH) $(System.DefaultWorkingDirectory)/*.whl

